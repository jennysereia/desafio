<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Conheça Rick and Morty</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <section>
                <img alt="Personagens Rick e Morty caindo em um tornado de fumaça verde" src="https://ovicio.com.br/wp-content/uploads/2021/10/20211002-rickemorty-555x555.jpg">
                <ul id="detalhes-container">
                    <li>Nome: <p id="nome"></p></li>
                    <li>Espécie: <p id="especie"></p></li>
                    <li>Está vivo?: <p id="condicao"></p></li>
                </ul>
                <img alt="Personagem Rick babando com a mão no olho esquerdo em um fundo cinza" src="https://img.elo7.com.br/product/original/256E988/quadro-wubba-lubba-dub-dub-por-rick-and-morty-quadro-tematico.jpg">
                <ul id="detalhes-container-dois">
                    <li>Nome: <p id="nomeDois"></p></li>
                    <li>Espécie: <p id="especieDois"></p></li>
                    <li>Está vivo?: <p id="condicaoDois"></p></li>
                </ul>
                <img alt="Imagem verde com o logo de Rick and Morty e o rosto de um personagem verde no centro com olhos arregalados e boca aberta mostrando língua e dentes" src="https://images.genius.com/5bf7851d3bc200ccd18653dcd182ad5e.1000x1000x1.jpg">
                <ul id="detalhes-container-tres">
                    <li>Nome: <p id="nomeTres"></p></li>
                    <li>Espécie: <p id="especieTres"></p></li>
                    <li>Está vivo?: <p id="condicaoTres"></p></li>
                </ul>
                <button>Conheça mais personagens de Rick and Morty</button>
            </section>
        </main>
    </body>
</html>
